<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Create new api user</title>
</head>

<body style="background-color:rgb(230, 255, 242);">
<div class="container bg-success">

    <div class="row mt-3 bg-success text-light">
        <h2 style="text-align:center">Create New Rest Api User</h2>
    </div>
    <form action="#" th:action="@{/registration/create_new_rest_api_user/add}" method="POST">
        <div class="row">
            <div class="col align-self-center">
                <div class="col-md-4 offset-md-4 form-group">
                    <table>
                        <div th:object="${userDTO}" class="form-group">
                            <tr>
                                <td><h3>User login</h3></td>
                            </tr>
                            <tr>
                                <td>User Name: </p></td>
                                <td><input type="text" th:name="userName"/></td>
                            </tr>
                            <tr>
                                <td><p>Email: </p></td>
                                <td><input type="text" th:name="email"/></td>
                            </tr>
                            <tr>
                                <td><p>Password: </p></td>
                                <td><input type="text" th:name="password"/></td>
                            </tr>
                        </div>
                    </table>
                </div>

            </div>
        </div>
        <div class="col align-self-center">
            <div class="col-md-4 offset-md-4 form-group">
                <input class="btn btn-dark" type="submit" value="Create rest api user" name="button"/>
            </div>
            <p><br></p>
        </div>
    </form>
</div>
</body>
</html>
