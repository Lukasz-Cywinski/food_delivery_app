<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Registration main page</title>
</head>
<body style="background-color:rgb(230, 255, 242);">
<div class="container bg-success">
    <div class="row mt-3 bg-success text-light">
        <h1 style="text-align:center">Food delivery app</h1>
        <h2 style="text-align:center">User registration</h2>
    </div>
    <div class="row mt-3">
        <table class="table table-hover">
            <tr class="table-primary">
                <th colspan="4" style="text-align:center">Choose role and registry new user</th>
            </tr>
            <tr class="table-secondary">
                <td class="align-middle">
                    <div class="col-md-4">
                        <a th:href="@{/registration/create_new_restaurant_owner}" class="btn btn-success btn-block" role="button">Restaurant Owner</a>
                    </div>
                </td>
                <td class="align-middle">
                    <div class="col-md-4">
                        <a th:href="@{/registration/create_new_customer}" class="btn btn-success btn-block" role="button">Customer</a>
                    </div>
                </td>
                <td class="align-middle">
                    <div class="col-md-4">
                        <a th:href="@{/registration/create_new_delivery_man}" class="btn btn-success btn-block" role="button">Delivery Man</a>
                    </div>
                </td>
                <td class="align-middle">
                    <div class="col-md-4">
                        <a th:href="@{/registration/create_new_rest_api_user}"class="btn btn-success btn-block" role="button">Rest Api User</a>
                    </div>
                </td>
        </table>
    </div>
</div>
</body>
</html>
