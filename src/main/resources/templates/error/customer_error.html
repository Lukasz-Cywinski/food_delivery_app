<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body style="background-color:rgb(190,190,190);">
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h1 th:text="${statusNumber}" class="display-1 fw-bold"></h1>
        <p class="fs-3"> <span class="text-danger">Opps!</span> Some error has occurred.</p>
        <p th:text="${errorMessage}" class="lead">
        </p>
        <a th:href="@{/customer}" class="btn btn-primary">Go Home</a>
    </div>
</div>
</body>


</html>
