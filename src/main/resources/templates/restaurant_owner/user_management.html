<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>User Management</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-static/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
</head>
<body style="background-color:rgb(190,190,190);">
<div th:insert="~{restaurant_owner/nav_bar :: navBar}"></div>

<main class="container">
    <div style="background-color:rgb(190,190,190);" class=" p-5 rounded">
        <form th:action="@{/restaurant_owner/user_management}" th:method="PATCH">
            <h1>Update your personal data</h1>
            <p>(Ignored field remains as was) <br> (If email or phone number already possessed by someone - application will throw exception (500))</p>
            <table th:object="${restaurantOwnerDTO}" class="table table-striped table-dark text-center align-middle">
                <thead>
                <tr>
                    <th scope="col">Parameter name</th>
                    <th scope="col">Current value</th>
                    <th scope="col">New value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Phone number:</td>
                    <td th:text="*{phoneNumber}"></td>
                    <td>
                        <div class="form-group">
                            <label for="phoneNumber">Phone number</label>
                            <input type="text" th:name="phoneNumber" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" placeholder="Put new phone number" pattern="\+\d{2}\s\d{3}\s\d{3}\s\d{3}" title="Check requirements below">
                            <small id="phoneNumberHelp" class="form-text text-muted">Accepted format: +XX XXX XXX XXX</small>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td th:text="*{email}"></td>
                    <td>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input th:name="email" type="email" class="form-control" id="email" placeholder="Put new email" title="Check requirements below">
                            <small id="emailHelp" class="form-text text-muted">Allowed size: to 32 chars</small>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button type="submit" class="btn btn-info">Confirm</button>
                        <input type="hidden" th:name="oldEmail" th:value="*{email}">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</main>
</body>
</html>
