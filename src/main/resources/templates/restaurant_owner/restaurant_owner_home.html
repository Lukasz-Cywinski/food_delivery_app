<head>
    <meta charset="utf-8">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-static/">
    <link href="../bootstrap-templates/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>


    <link href="navbar-top.css" rel="stylesheet">
</head>
<body style="background-color:rgb(190,190,190);">

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <h5 class="navbar-brand">Actions:</h5>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a th:href="@{/restaurant_owner/restaurant_management}" class="nav-link">Restaurant management</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/restaurant_owner/menu_management}" class="nav-link">Menu management</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/restaurant_owner/user_management}" class="nav-link">User management</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/restaurant_owner/orders_summary}" class="nav-link">Orders summary</a>
                </li>
            </ul>
            <form class="d-flex">
                <a th:href="@{/logout}" class="btn btn-outline-danger" role="button">Logout</a>
            </form>
        </div>
    </div>
</nav>


<main class="container">
    <div style="background-color:rgb(190,190,190);" class=" p-5 rounded">
        <h1>Active orders</h1>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Restaurant Name</th>
                <th scope="col">Order Number</th>
                <th scope="col">Received Time</th>
                <th scope="col">Order Details</th>
                <th scope="col">Notify Delivery Man</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orderDTOs}">
                <td th:text="${order.restaurantName}"></td>
                <td th:text="${order.orderNumber}"></td>
                <td th:text="${order.receivedTime}"></td>
                <td>
                    <form action="#" th:action="@{/restaurant_owner/order_details/{order.orderNumber}" method="GET">
                        <button type="submit" class="btn btn-info btn-block">Show</button>
                    </form>
                </td>
                <td>
                    <form action="#" th:action="@{/restaurant_owner/notify_delivery_man/{order.orderNumber}" method="POST">
                        <button type="submit" class="btn btn-info btn-block">Notify</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
