          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;

          -moz-user-select: none;
          user-select: none;

        @media (min-width: 768px) {

          }

</head>
<body style="background-color:rgb(190,190,190);">

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <h5 class="navbar-brand">Actions:</h5>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a th:href="@{/restaurant_owner/restaurant_management}" class="nav-link">Restaurant management</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/restaurant_owner/menu_management}" class="nav-link">Menu management</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/restaurant_owner/user_management}" class="nav-link">User management</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/restaurant_owner/orders_summary}" class="nav-link">Orders summary</a>
                </li>
            </ul>
            <form class="d-flex">
                <a th:href="@{/restaurant_owner}" class="btn btn-outline-info" role="button">Owner Home</a>
            </form>

                <a th:href="@{/logout}" class="btn btn-outline-danger" role="button">Logout</a>
            </form>
        </div>
    </div>

<main class="container">
    <div style="background-color:rgb(190,190,190);" class=" p-5 rounded">
        <form action="#" th:action="@{/restaurant_owner/menu_management/add_dish}" th:object="${dishDTO}" enctype="multipart/form-data" method="POST">
            <h1>Create new dish</h1>
            <div>
                <div class="form-group">
                    <label for="dishName">Dish name</label>
                    <input th:name="name" type="text" class="form-control" id="dishName" placeholder="Put name">
                </div>
                <div class="form-group">
                    <label for="dishPrice">Dish price</label>
                    <input th:name="price" type="number" class="form-control" id="dishPrice" placeholder="Put price €" min="0" value="0" step=".01">
                </div>
                <div class="form-group">
                    <label for="dishPreparationTime">Average dish preparation time [min]</label>
                    <input th:name="averagePreparationTimeMin" type="number" class="form-control" id="dishPreparationTime" placeholder="Put preparation time [min]" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="dishCategory">Choose dish category</label>
                    <select th:field="*{dishCategoryId}" class="form-control" id="dishCategory">
                        <option class="selected"
                                th:each="category : ${dishCategoryDTOs}"
                                th:value="${category.id}"
                                th:text="${'Category: ' + category.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="restaurant">Choose restaurant</label>
                    <select th:field="*{restaurantCode}" id="restaurant" class="form-control">
                        <option class="selected"
                                th:each="restaurant : ${restaurantDTOs}"
                                th:value="${restaurant.restaurantCode}"
                                th:text="${'Restaurant: ' + restaurant.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dishDescription">Dish description</label>
                    <textarea th:name="description" class="form-control" id="dishDescription" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="btn btn-primary btn-rounded">
                        <label class="form-label text-white m-1" for="dishPhoto">Add photo</label>
                        <input th:name="dishPhoto" type="file" class="form-control d-none" id="dishPhoto" accept="image/png, image/jpeg, image/jpg"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Create new dish</button>
            </div>
        </form>
        <p><br></p>
        <p><br></p>
        <div>
            <h1>Served dishes for chosen restaurant</h1>
            <form action="#" th:action="@{/restaurant_owner/menu_management}" th:object="${restaurantCode}" method="GET">
                <div class="form-group">
                    <label for="restaurantCode">Choose restaurant</label>
                    <select id="restaurantCode" name="restaurantCode" class="form-control">
                        <option class="selected"
                                th:each="restaurant : ${restaurantDTOs}"
                                th:value="${restaurant.restaurantCode}"
                                th:text="${'Restaurant: ' + restaurant.name}"
                                th:selected="${restaurant.restaurantCode==restaurantCode}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-info">Show dishes for selected restaurant</button>
            </form>
        </div>
        <table class="table table-striped table-dark text-center align-baseline">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price [€]</th>
                <th scope="col">Preparation time [min]</th>
                <th scope="col">Category</th>
                <th scope="col">Photo</th>
                <th scope="col">Modify</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dish : ${dishDTOs}">
                <td th:text="${dish.name}"></td>
                <td th:text="${dish.description}"></td>
                <td th:text="${dish.price}"></td>
                <td th:text="${dish.averagePreparationTimeMin}"></td>
                <td th:text="${dish.dishCategoryName}"></td>
                <td>
                    <img th:src="@{${dish.dishPhotoURL}}" th:alt="${dish.dishPhotoName}" style="width:256px;height:auto;">
                </td>
                <td>
                    <form action="#" th:action="@{/restaurant_owner/menu_management/{dishCode}(dishCode=${dish.dishCode})}" method="GET">
                        <button type="submit" class="btn btn-info btn-block">Modify</button>
                    </form>
                </td>
                <td>
                    <form action="#" th:action="@{/restaurant_owner/menu_management/deactivate_dish}" method="POST">
                        <input type="hidden" th:name="restaurantCode" th:value="${dish.restaurantCode}">
                        <button th:name="dishCode" th:value="${dish.dishCode}" type="submit" class="btn btn-danger btn-block">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
