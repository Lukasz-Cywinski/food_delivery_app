<main class="container">
    <div style="background-color:rgb(190,190,190);" class=" p-5 rounded">
        <h1>Served dishes</h1>
        <table class="table table-striped table-dark">


            <!--            <form  action="#" th:action="@{/restaurant_owner/notify_delivery_man/{order.orderNumber}" method="POST">-->
            <!--            OGARNAC-->
            <form>
                <div class="form-group">
                    <label>Choose restaurant</label>
                    <select class="form-control">
                        <!--                        <option th:each="restaurant : ${dishDTOs}"></option>-->
                        <!--                        OGARNĄĆ-->
                    </select>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>


            <thead>
            <tr>
                <!--                <th scope="col">#</th>-->
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Preparation time [min]</th>
                <th scope="col">Category</th>
                <th scope="col">Photo</th>
                <th scope="col">Modify</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dish : ${dishesDTOs}">
                <!--                <th scope="row">1</th>-->
                <td th:text="${dish.name}"></td>
                <td th:text="${dish.description}"></td>
                <td th:text="${dish.price}"></td>
                <td th:text="${dish.preparationTime}"></td>
                <td th:text="${dish.category}"></td>
                <td th:text="${dish.photo}"></td>
                <td>
                    <form action="#" th:action="@{/restaurant_owner/order_details/{order.orderNumber}" method="GET">
                        <button type="submit" class="btn btn-info btn-block">Modify</button>
                    </form>
                </td>
                <td>
                    <form action="#" th:action="@{/restaurant_owner/notify_delivery_man/{order.orderNumber}" method="POST">
                        <button type="submit" class="btn btn-danger btn-block">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
