<main class="container">
    <div style="background-color:rgb(190,190,190);" class=" p-5 rounded">
        <h1>Add served address</h1>
        <form action="#" th:action="@{/restaurant_owner/restaurant_management/add_servedAddress}" method="POST">
            <div th:object="${servedAddressDTO}">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" th:name="city" class="form-control" id="city" aria-describedby="cityHelp" placeholder="Enter city name">
                    <small id="cityHelp" class="form-text text-muted">Some constraints</small>
                </div>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" th:name="street" class="form-control" id="street" aria-describedby="streetHelp" placeholder="Enter street name">
                    <small id="streetHelp" class="form-text text-muted">Some constraints</small>
                </div>
            </div>
            <div th:object="${restaurantDTO}">
                <input type="hidden" th:name="restaurantCode" th:value="${restaurantDTO.restaurantCode}">
                <input type="hidden" th:name="name" th:value="${restaurantDTO.name}">
                <input type="hidden" th:name="added" th:value="${restaurantDTO.added}">
                <input type="hidden" th:name="isActive" th:value="${restaurantDTO.isActive}">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <h1>Restaurant served addresses</h1>

        <table class="table table-striped table-dark table table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">City</th>
                <th scope="col">Street</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="servedAddress : ${servedAddressesDTOs}">
                <td th:text="${servedAddress.id}"></td>
                <td th:text="${servedAddress.city}"></td>
                <td th:text="${servedAddress.street}"></td>
                <td>
<!--                    <form action="#" th:action="@{/restaurant_owner/restaurant_management/delete_servedAddress/{servedAddressId}(servedAddressId=${servedAddress.id})}" th:method="DELETE">-->
                    <form action="#" th:action="@{/restaurant_owner/restaurant_management/delete_servedAddress/{servedAddressId}(servedAddressId=${servedAddress.id})}">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-danger btn-block">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
